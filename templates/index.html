<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phishing URL Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-end mb-3">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="darkModeToggle">
    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
  </div>
</div>

    <div class="card shadow p-4">
      <h2 class="mb-4 text-primary">üîç Phishing URL Detector</h2>
      <form method="post">
        <div class="mb-3">
          <input type="text" name="url" class="form-control" placeholder="Enter URL to check" value="{{ url }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Analyze URL</button>
      </form>

      {% if result %}
        <div class="alert mt-4 {{ 'alert-danger' if result.score >= 3 else 'alert-success' }}">
          <h5 class="alert-heading">Analysis Result</h5>
          <p><strong>URL:</strong> {{ result.url }}</p>
          <p><strong>Phishing Score:</strong> {{ result.score }}/5</p>
          <ul class="mb-0">
            {% for reason in result.reasons %}
              <li>{{ reason }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS (optional, only needed for components like modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggle = document.getElementById('darkModeToggle');
  const body = document.body;

  toggle.addEventListener('change', () => {
    body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
  });

  // Load previous mode from localStorage
  if (localStorage.getItem('darkMode') === 'true') {
    body.classList.add('dark-mode');
    toggle.checked = true;
  }
</script>

</body>

</html>

    </div>
    {% endif %}
</body>
</html>
