<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Phishing URL Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container mt-5">
    <!-- Dark Mode Toggle -->
    <div class="d-flex justify-content-end mb-3 align-items-center">
      <span id="themeIcon" class="me-2">‚òÄÔ∏è</span>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>
    </div>

    <!-- Stylish Card -->
    <div class="card shadow p-4 bg-body-tertiary border-0 rounded-4">
      <h2 class="mb-4 text-primary">üîç Phishing URL Detector</h2>
      <form method="post">
        <div class="mb-3">
          <input type="text" name="url" class="form-control" placeholder="Enter URL to check" value="{{ url }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze URL</button>
      </form>

      {% if result %}
        <div class="alert mt-4 {{ 'alert-danger' if result.score >= 3 else 'alert-success' }}">
          <h5 class="alert-heading">Analysis Result</h5>
          <p><strong>URL:</strong> {{ result.url }}</p>
          <p><strong>Phishing Score:</strong> {{ result.score }}/5</p>
          <ul class="mb-0">
            {% for reason in result.reasons %}
              <li>{{ reason }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Toggle with Icons -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    const themeIcon = document.getElementById('themeIcon');

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-bs-theme', savedTheme);
      toggle.checked = savedTheme === 'dark';
      themeIcon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    toggle.addEventListener('change', function () {
      const theme = this.checked ? 'dark' : 'light';
      html.setAttribute('data-bs-theme', theme);
      localStorage.setItem('theme', theme);
      themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
